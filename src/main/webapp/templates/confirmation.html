<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="header.html :: header"></div>
    <title>Confirmation</title>
</head>
<body class="confirmation-page">
<div class="confirmation-container container">
    <div class="alert alert-success success-text">
        <h3 class="confirm-p">Thank you for your purchase!</h3>
        <h5 class="confirm-p">An email has been sent to you about the details.</h5>
    </div>
    <h4 id="title-container">
        Order details
    </h4>
    <div id="order-container" th:each="lineItem : ${order.getItems()}">
        <div class="row line-item">
            <div class="col-md-6 col-sm-12 d-flex align-items-center" th:text="${lineItem.getProductName()}">
                Product Name
            </div>
            <div class="col-md-3 d-inline d-flex justify-content-center flex-wrap text-center"
                 th:attr="data-product-id=${lineItem.getProductId()}">
                <div class="amount-number">
                    <p class="text-center amount-number" th:text="${lineItem.getNumberOfProducts()}">
                        Number
                    </p>
                </div>
            </div>
            <div class="col-md-3 d-flex align-items-center justify-content-end">
                <span class="lineitem-price" th:text="${#numbers.formatDecimal(lineItem.getTotalPrice(), 0, 2)}"
                      th:attr="data-unit-price=${lineItem.getUNIT_PRICE()}"
                      th:id="'product-' + ${lineItem.getProductId()} + '-price'">
                    Price
                </span>
                &nbsp;Credits
            </div>

        </div>
    </div>
    <div class="d-flex justify-content-end">
        <h6 class="conf-order-total">
            Order total:&nbsp;
            <span id="order-total-span" th:text="${#numbers.formatDecimal(order.getTotalSum(), 0, 2)}"></span>
            Credits
        </h6>
    </div>

    <div class="d-flex justify-content-end">
        <a class="btn btn-success" href="/">Back to Main page</a>
    </div>
</div>
</body>
</html>
