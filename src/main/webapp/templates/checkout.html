<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="header.html :: header"></div>
    <title>Checkout</title>
</head>
<body>
    <div class="jumbotron text-center">
        <h1>Checkout</h1>
    </div>

    <div class="container">
        <div id="checkout-form-container">
            <form action="" method="post">
                <div class="form-group">
                    <label for="name-input">Name</label>
                    <input type="text" class="form-control" id="name-input" placeholder="Anthony Stark Jr." required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="email-input">Email</label>
                        <input type="email" class="form-control" id="email-input" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="phone-input">Phone number</label>
                        <input type="text" class="form-control" id="phone-input" placeholder="+36 90 123 4567" required>
                    </div>
                </div>
                <div>
                    <h3>Billing address</h3>
                </div>
                <div class="form-group">
                    <label for="billing-address-input">Address</label>
                    <input type="text" class="form-control" id="billing-address-input" placeholder="23 Downing Street">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-5">
                        <label class="d-block" for="billing-address-city-input">City</label>
                        <input type="text" id="billing-address-city-input" placeholder="London">
                    </div>
                    <div class="form-group col-md-4">
                        <label class="d-block" for="billing-address-country-input">Country</label>
                        <input type="text" id="billing-address-country-input" placeholder="Guatemala">
                    </div>
                    <div class="form-group col-md-3">
                        <label class="d-block" for="billing-address-zip-input">Zip code</label>
                        <input type="text" id="billing-address-zip-input" placeholder="H-1223">
                    </div>
                </div>
                <div>
                    <h3>Shipping address</h3>
                </div>
                <div class="form-group">
                    <label class="d-block" for="shipping-address-input">Address</label>
                    <input type="text" class="form-control" id="shipping-address-input" placeholder="23 Downing Street" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-5">
                        <label class="d-block" for="shipping-address-city-input">City</label>
                        <input type="text" id="shipping-address-city-input" placeholder="London" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label class="d-block" for="shipping-address-country-input">Country</label>
                        <input type="text" id="shipping-address-country-input" placeholder="Guatemala" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label class="d-block" for="shipping-address-zip-input">Zip code</label>
                        <input type="text" id="shipping-address-zip-input" placeholder="H-1223" required>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" id="send-checkout-data-button">Send</button>
                </div>
            </form>
        </div>
    </div>

    <div th:replace="footer.html :: copy"></div>
</body>
</html>
