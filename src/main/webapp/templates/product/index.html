<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="header.html :: header"></div>
    <title>Codecool Shop</title>
    <script th:src="@{/static/scripts/item_collector.js}" defer></script>
    <script th:src="@{/static/scripts/main.js}" defer></script>
</head>

<body>

<div class="jumbotron text-center">
    <h1>Codecool Shop</h1>
</div>

<div class="container">

    <div>
        <form action="/">
            <label for ="category">Categories</label>
            <select id= "category" name="category">
                <option value="0">Select Category</option>
                <option th:each="category,iterStat : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
            <label for="Supplier">Suppliers</label>
            <select id = "Supplier" name="supplier">
                <option value="0">Select Supplier</option>
                <option th:each="supplier,iterStat : ${suppliers}" th:value="${supplier.id}" th:text="${supplier.name}"></option>
            </select>
            <input type="submit" value="Filter">
        </form>
    </div>

    <div id="products" class="list-group-item d-flex flex-row flex-wrap">

        <div class="item col-sm-4" th:each="prod,iterStat : ${products}">
                <img class="col list-group-image" src="http://placehold.it/400x250/000/fff" th:attr="src='/static/img/product_' + ${prod.id} + '.jpg'" alt="" />
                <div class="caption">
                    <h4 class="group inner list-group-item-heading" th:text="${prod.name}">Product name</h4>
                    <p class="group inner list-group-item-text" th:text="${prod.description}">Product description... </p>
                    <div class="row">
                        <div class="col">
                            <p class="lead" th:text="${prod.getPrice()}">100 Credits</p>
                        </div>
                        <div class="col">
                            <a class="btn btn-success add-to-cart" th:attr="data-product-id=${prod.getId()}">Add to cart</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:replace="footer.html :: copy"></div>

</body>
</html>
