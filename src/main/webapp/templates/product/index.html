<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="header.html :: header"></div>
    <title>Collectors Shop</title>
    <script th:src="@{/static/scripts/item_collector.js}" defer></script>
    <script th:src="@{/static/scripts/products_sorter.js}" defer></script>
    <script th:src="@{/static/scripts/main.js}" defer></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>

<body>

<div class="jumbotron text-center">
    <h1>Collectors Shop</h1>
</div>

<div class="container justify-content-between d-flex">
    <div>
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                Category
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item category" th:attr="data-category-name=${cat.name}"
                   th:each="cat,iterStat : ${categories}"
                   th:text="${cat.name}">Category</a>
            </div>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                Supplier
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item supplier" th:attr="data-supplier-name=${sup.name}"
                   th:each="sup,iterStat : ${suppliers}"
                   th:text="${sup.name}">Supplier</a>
            </div>
        </div>
    </div>
    <div>
        <button class="btn btn-success" id="display-cart-button">
            <i class="fas fa-shopping-cart"></i>&nbsp;<p id="number-of-items-in-cart">0</p>
        </button>
    </div>
</div>

<div id="products" class="container">
    <div class="card-text-center d-flex justify-content-center flex-wrap">
        <div class="card border-dark" th:each="prod,iterStat : ${products}">
            <img class="card-img-top" src="http://placehold.it/400x250/000/fff"
                 th:attr="src='/static/img/product_' + ${prod.id} + '.jpg'" alt="Card image cap"/>
            <div class="card-header">
                <h4 class="card-title" th:text="${prod.name}">Product name</h4>
            </div>
            <div class="card-header">
                <p class="card-text" th:text="${prod.description}">Product description... </p>
            </div>
            <div class="card-body">
                <div class="card-text">
                    <p class="lead" th:text="${prod.getPrice()}">100 Credits</p>
                </div>
                <div class="card-text">
                    <a class="btn btn-primary add-to-cart" th:attr="data-product-id=${prod.getId()}">Add to cart</a>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:replace="footer.html :: copy"></div>

</body>
</html>
